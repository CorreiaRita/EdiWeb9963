<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <p><abbr title="Use a tag <p>">Parágrafos</abbr></p> 
        </li>
        <li>
            <p><abbr title="Use a tag <title>">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <img> com o atributo src">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <abbr>">Abreviações</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <font>">Códigos-fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <ol>">Listas numeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></p>
        </li>
    </ul>
</body>
</html>
